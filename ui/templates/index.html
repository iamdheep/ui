{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
{% block content %}
<div class="container"><br>
    <div class="row">

        <div class="col-6">
            <div class="row checkbox-container" style="border-style: ridge;">
                <label class="switch">
                    <input type="checkbox" id="checkbox1" onclick="toggleCheckbox(this.id)">
                    <span class="slider round"></span>
                </label>
                <form>
                    <div class="form-group">
                        <label for="email1">Email address</label>
                        <input type="email" class="form-control" id="email1" aria-describedby="emailHelp"
                               placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password1">Password</label>
                        <input type="password" class="form-control" id="password1" placeholder="Password">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="row checkbox-container" style="border-style: ridge;">
                <label class="switch">
                    <input type="checkbox" id="checkbox2" onclick="toggleCheckbox(this.id)">
                    <span class="slider round"></span>
                </label>
                <form>
                    <div class="form-group">
                        <label for="email2">Email address</label>
                        <input type="email" class="form-control" id="email2" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="password2">Password</label>
                        <input type="password" class="form-control" id="password2">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="row checkbox-container" style="border-style: ridge;">
                <label class="switch">
                    <input type="checkbox" id="checkbox3" onclick="toggleCheckbox(this.id)">
                    <span class="slider round"></span>
                </label>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email3" aria-describedby="emailHelp"
                               placeholder="Enter email">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password3" placeholder="Password">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <div class="col-6" style="border-style: ridge;">
            <div id="displayDiv"></div>
        </div>
    </div>
</div>
{% endblock %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    function toggleCheckbox(clickedId) {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach((checkbox) => {
            if (checkbox.id !== clickedId) {
                checkbox.checked = false;
            }
        });
        displayDivContent(clickedId);
    }

    function displayDivContent(enabledCheckboxId) {
        const targetDiv = document.getElementById('displayDiv');
        targetDiv.innerHTML = '';  // Clear previous content

        if (document.getElementById(enabledCheckboxId).checked) {
<!--            const sourceDiv = document.getElementById(enabledCheckboxId).parentElement;-->
            const sourceDiv = document.getElementById(enabledCheckboxId).closest('.checkbox-container');
            const clonedDiv = sourceDiv.cloneNode(true);
            const checkbox = clonedDiv.querySelector('label[class="switch"]');
            console.log("getting the checkbox",checkbox);
            if (checkbox) {
                    checkbox.parentElement.removeChild(checkbox);
                }
            // Disable the cloned checkbox and inputs
            clonedDiv.querySelectorAll('input[type="email"], input[type="password"]').forEach(input => input.disabled = true);
            console.log(clonedDiv);
            targetDiv.appendChild(clonedDiv);
        }
    }
</script>
</html>
